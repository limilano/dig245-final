<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/styles.css">
    <title>Social Mediator</title>
</head>

<body>
	<div class="row">
		<div class="col header pad">
			<h1>Social Mediator</h1>
		</div>
	</div>
	<div class="row">
		<div class="col mainBody">
			<p class="description">info about how to use website</p>
			<div class="comment pad" >
				<p id="comment"></p>
			</div>

			<form id="form1">
				<label for="negativityInput" class="form-label pad" id ="label1">Negativity Level</label>
				<br>
				<input type="range" class="form-range" min="0" max="100" step="1" id="negativityInput" oninput="this.nextElementSibling.value = this.value">
				<output>50</output>
				<br>
				<input type="submit" class="btn btn-outline-primary">
			</form>

			<p class="pad" id="responseText" style="display:none"></p>

			<div id="form2" style="display:none">
				<button type="button" class="btn btn-success" id="keepBtn">Keep</button>
				<button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
			</div>

			<button class="btn btn-outline-primary" id="newComment" style="display:none">get new tweet</button>

		</div>
	</div>




	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Boostrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<!-- Project JS -->
	<script src="assets/js/main.js"></script>

</body>
</html>
